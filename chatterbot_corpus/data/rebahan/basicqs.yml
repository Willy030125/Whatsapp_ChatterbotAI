- - apa itu Augmented Reality?
  - Augmented Reality atau realitas imbuhan adalah teknologi yang menggabungkan benda maya dua dimensi dan ataupun tiga dimensi ke dalam sebuah lingkungan nyata tiga dimensi
    lalu memproyeksikan benda-benda maya tersebut dalam waktu nyata. Tidak seperti Virtual Reality yang sepenuhnya menggantikan kenyataan,
    Augmented Reality sekadar menambahkan atau melengkapi kenyataan.
