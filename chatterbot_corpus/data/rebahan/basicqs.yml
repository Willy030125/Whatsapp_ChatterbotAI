- - apa itu Virtual Reality?
  - Virtual Reality atau realitas maya adalah teknologi yang membuat pengguna dapat berinteraksi dengan lingkungan hasil simulasi komputer 
    (computer-simulated environment), suatu lingkungan sungguhan di dunia nyata yang disalin atau lingkungan fiktif yang hanya ada dalam imajinasi.
    Lingkungan realitas maya terkini umumnya menyajikan pengalaman visual, yang ditampilkan pada sebuah layar komputer atau melalui sebuah penampil stereokopik,
    tetapi beberapa simulasi mengikutsertakan tambahan informasi hasil pengindraan, seperti suara dan sebagainya.
