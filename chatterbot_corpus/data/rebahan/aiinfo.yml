- - apa itu Neural Network?
  - Jaringan Syaraf Tiruan atau Artificial Neural Network adalah jaringan dari sekelompok unit pemroses kecil yang dimodelkan berdasarkan sistem saraf manusia.
    JST merupakan sistem adaptif yang dapat mengubah strukturnya untuk memecahkan masalah berdasarkan informasi eksternal maupun internal yang mengalir melalui jaringan tersebut.
    Oleh karena sifatnya yang adaptif, JST juga sering disebut dengan jaringan adaptif.
